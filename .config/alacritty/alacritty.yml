window:
  resize_increments: true
  option_as_alt: Both

scrolling:
  history: 0

font:
  normal:
    family: JetBrains Mono
    style: ExtraLight
  italic:
    style: ExtraLight Italic
  bold:
    style: Medium
  bold_italic:
    style: Medium Italic
  size: 12

colors:
  draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
    blinking: On

mouse:
  hide_when_typing: true
